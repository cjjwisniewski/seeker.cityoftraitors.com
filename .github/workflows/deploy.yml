name: Deploy to Azure Blob Storage and Purge CDN

on:
  push:
    branches:
      - main # Or your main branch name
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Sync to Azure Blob Storage
        uses: Azure/CLI@v1
        with:
          inlineScript: |
            az storage blob sync --account-name ${{ fromJson(secrets.AZURE_CREDENTIALS).storageAccountName }} --auth-mode login -s build/ -d '$web' --delete-destination true

      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths "/*" --profile-name "cityoftraitors-com-cdn-1" --name "cityoftraitors-com-cdn-1" --resource-group "cameron.wisniewski_rg_Windows_eastus2"

      - name: Azure Logout
        run: az logout
        if: always()
